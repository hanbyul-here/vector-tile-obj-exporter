<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
<link rel="stylesheet" href="css/main.css">
<body>

    <div id="main-control" class="control">
      <div class="row">
        <div class="col-sm-12">
          3D print your favorite map tile. Enter your coordinates to generate an OBJ file that you can send to a 3D printer!
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="lon">Longitude</label>
        <input type="text" class="form-control" id="lon" placeholder="-74.0059700"/>
      </div>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" class="form-control" id="lat" placeholder="40.7142700"/>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="zoomRadio">Zoom Level</label>
          <form name="zoomRadio">
            <div class="form-group">
              <input type="radio" name="zoomLevel" value="16" checked="checked"><label for ="zoomLevel">16</label>
            </div>
            <div class="form-group">
              <input type="radio" name="zoomLevel" value="17"><label for ="zoomLevel">17</label>
            </div>
            <div class="form-group">
              <input type="radio" name="zoomLevel" value="10"><label for ="zoomLevel">10</label>
            </div>
          </form>
        </div>
      </div>
      <div class="marginTopDown">
        <div class="row ">
          <div class="col-sm-12 text-center">
            <button class="form-control btn btn-mapzen" id="exportBtn"> Preview the tile</button>
          </div>
        </div>
      </div>
      <div class="marginTopDown">
        <div class="row">
          <div class="col-sm-12 text-center">
            <a id="exportA" class="disabled"><i class="fa fa-caret-right"></i> Download <i class="fa fa-caret-left"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="control-toggle text-right">
        <a id="hide-toggle">Hide control</a>
    </div>

    <div class="navigation">
      <div class="row">
         <div class="col-sm-12 text-center">
           <div class="direction-control">
            <button class="btn btn-transparent" id ="go-up"><i class="fa fa-arrow-up"></i></button>
            <button class="btn btn-transparent" id ="go-left"><i class="fa fa-arrow-left"></i></button>
            <button class="btn btn-transparent" id ="go-down"><i class="fa fa-arrow-down"></i></button>
            <button class="btn btn-transparent" id ="go-right"><i class="fa fa-arrow-right"></i></button>
            <div id ="svg-preview-map"></div>
          </div>
        </div>
      </div>
    </div>

  <div class="cc">
    Â© <a href="http://www.openstreetmap.org/">OSM</a> contributors | <a href="https://mapzen.com">Mapzen</a> | <a href="https://github.com/hanbyul-here/vector-tile-obj-exporter">Github Repo</a>
  </div>

<div id="loading-bar" class="loading-bar"></div>

<script src="js/vendor/three.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/vendor/OBJExporter.js"></script>
<script src="js/vendor/OrbitControls.js"></script>
<script src="js/vendor/d3-threeD.js"></script>
<script src="js/PreviewMap.js"></script>
<script src="js/tile-exporter.js"></script>
</body>
</html>
